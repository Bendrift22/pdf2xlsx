<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF2XLSX</title>
</head>
<body>
    <h1>Extracteur de xlsx depuis un pdf</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">PDF avec tableaux :</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Envoyer le fichier</button>
    </form>

    {% if file_path %}
        <p>Fichier actuel : {{ file_path }}</p>
        <a href="/download" download="test">Télécharger le fichier xlsx</a>
    {% endif %}
</body>
</html>
